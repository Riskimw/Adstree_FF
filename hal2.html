    <div>
      <script
        async="async"
        data-cfasync="false"
        src="//pl26317920.profitableratecpm.com/b4cf7f550f8d4749c44c31347a2dce36/invoke.js"
      ></script>
      <div id="container-b4cf7f550f8d4749c44c31347a2dce36"></div>
    </div>
    <!-- Form Section -->
    <div class="utama">
      <div class="text-center">
        <h3>Masukkan Id FF Untuk Mengirimkan 50 Diamond</h3>
        <input
          type="number"
          id="userInput"
          class="form-control"
          placeholder="Masukan Id..."
        />
        <button id="submitButton" class="btn btn-primary mt-3">
          Kirim 50 Dm
        </button>
      </div>
    </div>

    <!-- Popup Section -->
    <div id="popup" class="popup">
      <p>
        Pengiriman 50 Diamond Sedang Di Proses. Tunggu 24 jam, jiksa sudah 24
        jam Cek FF Mu Untuk Melihat Apakah Diamond Masuk Atau Tidak
      </p>
      <button class="btn btn-secondary" id="closePopup">Tutup</button>
      <script type="text/javascript">
        atOptions = {
          key: "7f6c9180e832a0268e976990971927ca",
          format: "iframe",
          height: 300,

          params: {},
        };
      </script>
      <script

    <div>
      <script
        async="async"
        data-cfasync="false"
        src="//pl26317920.profitableratecpm.com/b4cf7f550f8d4749c44c31347a2dce36/invoke.js"

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $(document).ready(function () {
        // Fungsi untuk menampilkan popup
        function showPopup() {
          $("#popup").fadeIn(); // Menampilkan popup dengan efek fade-in
        }

        // Fungsi untuk menutup popup
        $("#closePopup").click(function () {
          $("#popup").fadeOut(); // Menyembunyikan popup dengan efek fade-out
        });

        // Event listener untuk tombol "Masukkan"
        $("#submitButton").click(function () {
          var userInputValue = $("#userInput").val().trim();

          // Mengecek apakah input sudah terisi
          if (userInputValue !== "") {
            // Menampilkan popup jika input terisi
            showPopup();

            // Menonaktifkan tombol setelah input
            $("#submitButton").prop("disabled", true); // Menonaktifkan tombol
            $("#userInput").prop("disabled", true); // Menonaktifkan input
          } else {
            alert("Harap masukkan Id terlebih dahulu!"); // Menampilkan alert jika input kosong
          }
        });
      });
    </script>
    <script
      async="async"
      data-cfasync="false"
